<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#bcid {
				width: 100%;
				position: absolute;
				top: 0px;
				bottom: 44px;
				text-align: center;
			}
			
			.tip {
				color: #FFFFFF;
				font-weight: bold;
				text-shadow: 0px -1px #103E5C;
			}
			
			footer {
				width: 100%;
				height: 44px;
				position: absolute;
				bottom: 0px;
				line-height: 44px;
				text-align: center;
				color: #FFF;
			}
			
			.fbt {
				width: 50%;
				height: 100%;
				background-color: #FFCC33;
				float: left;
			}
			
			.fbt:active {
				-webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
				box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>

	<body style="background-color: #000000;">
		<div id="bcid">
			<div style="height:40%"></div>
			<p class="tip">...载入中...</p>
		</div>
		<footer>
			<div class="fbt" onclick="mui.back();">取　 消</div>
			<div class="fbt light" onclick="openFlash();">打开闪光灯</div>
		</footer>
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/index.js"></script>
	<script type="text/javascript">
		var ws = null,
			wo = null;
		var scan = null,
			domready = false;
		var isOpen = false; // 闪光灯是否开始标志 true:闪光灯已经开启 false:闪光灯关闭
		// H5 plus事件处理
		function plusReady() {
			if(ws || !window.plus || !domready) {
				return;
			}
			// 获取窗口对象
			ws = plus.webview.currentWebview();
			wo = ws.opener();
			// 开始扫描
			ws.addEventListener('show', function() {
				scan = new plus.barcode.Barcode('bcid');
				scan.onmarked = onmarked;
				scan.start();

			}, false);
			// 显示页面并关闭等待框
			ws.show('pop-in');
			//  wo.evalJS('closeWaiting()');
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}
		// 监听DOMContentLoaded事件
		document.addEventListener('DOMContentLoaded', function() {
			domready = true;
			plusReady();
		}, false);
		// 二维码扫描成功
		function onmarked(type, result) {
			switch(type) {
				case plus.barcode.QR:
					type = 'QR';
					break;
				case plus.barcode.EAN13:
					type = 'EAN13';
					break;
				case plus.barcode.EAN8:
					type = 'EAN8';
					break;
				default:
					type = '其它' + type;
					break;
			}
			console.log('扫描结果:' + result);
			
			result = result.replace(/\n/g, '');
			if(type == "QR" && result) {				
				
		        mui.post(url_all+'/cloud/shyf/api/np/v1/packFlow/queryFlowByCode.smvc?',{	
			        	tenantId:tenantId,
			        	code:result.split(',')[2],
				},function(data){
					if(data.data.content[0]){					
						mui.openWindow({
					         url: 'tracingC.html', 
					         id:'tracingC',
					         extras:{	
				                code:result.split(',')[2],					                  
				           },
					         show:{
					            aniShow:'slide-in-right',
					            duration:300
					          },
					        waiting:{
					          autoShow:false
					      	}
						});
						setTimeout(function(){
							plus.webview.currentWebview().close('slide-in-right');
						},1000)
//							
					
					}else{
						alert('查询没有，请重新扫描');
						plus.webview.currentWebview().close('slide-in-right');
					}
													
				},'json'
				);

			}

		}
//		打开扫描灯
		function openFlash() {
			if(document.getElementsByClassName('light')[0].innerText=='打开闪光灯'){

				document.getElementsByClassName('light')[0].innerText='关闭闪光灯';
			}else{
				document.getElementsByClassName('light')[0].innerText='打开闪光灯';
			}
            
            if (plus.os.name == "iOS") {
                var avcaptClass = plus.ios.importClass("AVCaptureDevice");
                if (avcaptClass) {
                    var device = avcaptClass.defaultDeviceWithMediaType("vide");
                    plus.ios.invoke(device, "lockForConfiguration:", null);
                    if (true) {
                        plus.ios.invoke(device, "setTorchMode:", 1);
                        plus.ios.invoke(device, "setFlashMode:", 1);
                    } else {
                        plus.ios.invoke(device, "setTorchMode:", 0);
                        plus.ios.invoke(device, "setFlashMode:", 0);
                    }
                    plus.ios.invoke(device, "unlockForConfiguration");
                }
            }
            else if (plus.os.name == "Android") {
                if (scan && !isOpen) {
                    isOpen = true;
                    scan.setFlash(isOpen);
//                  document.getElementById("setFlash").innerText = "关闭闪光灯";
                }
                else if (scan && isOpen) {
                    isOpen = false;
                    scan.setFlash(isOpen);
//                  document.getElementById("setFlash").innerText = "开启闪光灯";
                }
            }
        };
	</script>

</html>
