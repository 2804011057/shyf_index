<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link href="../css/index.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/LCalendar.css">
		<style>
			html{
				font-size: 10px;
			}
			.mui-btn {

				margin-top: 20px !important;

			h5.mui-content-padded:first-child {
				margin-top: 12px !important;
			}
			.ui-alert {
				text-align: center;
				padding: 20px 10px;
				font-size: 16px;
			}
			.mui-bar-nav{
	    	background-color: #1F79CE;}
			.mui-title{color:#fff}
	   		 a{color:#fff;}
	   		input[type=text]{
	   			margin-bottom: 0;
	   			padding:0
	   		}
	   		.chart {
				/*height: 400px;*/
				width: 100%;
				margin: 0px;
				padding: 0px;
			}
			.homeP_1top0 {
				width: 100%;
			    /*position: fixed;*/
			    z-index: 10;
			    padding: 1rem;
			    background-color: white;
			}

			.btn_ward{
				padding: 1rem;
				background: white;
				/*position: fixed;*/
				z-index: 10;
				/*top: 100px;*/

			.mui-popover .mui-popover-arrow:after{
				display: none;

				display: none;

		</style>
	</head>

	<body>
		<header  class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">楼层监控</h1>
		</header>
		<div class="mui-content">
			<!--选择日期-->
            <div class="rowf ar M homeP_1top0">
                <div class="col-33  rowf ac L" @click="subtract()">
                    <span class=" mui-icon mui-icon-arrowleft subtract"></span>
                    <p class="h4 subtract">前一天</p>
                </div>
                <div class="col-33 rowf ac M">
                    <input v-model="input" class="tc " id="demo1" type="text" readonly="readonly" placeholder="日期"  />
                </div>
                <div class="col-33 rowf ac R " @click="add()">
                    <p class="h4 last">后一天</p>          
                    <span class=" mui-icon mui-icon-arrowright last"></span>
                </div>

            </div>
<!--            <a href="#middlePopover" class="btn_ward rowf M"><input v-model="ward" class="tc" id="cityResult" type="text" readonly="readonly" placeholder="请选择楼号"  /></a>
-->			<div class="mui-content-padded">
				<!--图表项-->
				<div  class="mui-control-content mui-active" >
						<div class="item1_div" >
							<div class="rowf top_a M">{{codeName}}医废产量总报表</div>
                            <ul class="rowf  M ">
                                <li class="span_mid rowf be">
                                    <p ></p>
                                    <span>已交接&nbsp;(袋)</span>
                                </li>
                                <li class="span_mid2 rowf be" >
                                    <p ></p>
                                    <span>未交接&nbsp;(袋)</span>
                                </li>
                            </ul>
                            <div class="rowf M ac prompt">温馨提示：点击以下科室名称可查看详细信息</div>
						</div>

						<div id="scroll" class="mui-scroll-wrapper pic" >
							<div class="mui-scroll">
								<!--图表-->
		                    	<div class="chart" id="pieChart" v-show="noInformation"></div>
		                    	<div class="noInformation rowf M ac" v-show="!noInformation">暂无信息</div>
		                    	<div style="height: 900px"></div>
							</div>
						</div>
				</div>
				
			</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/index.js"></script>
		<script src="../js/jquery-3.0.0.min.js"></script>
		<script src="../js/vue.js"></script>
		<script src="../libs/highcharts.js"></script>
		<script src="../libs/exporting.js"></script>
		<script src="../js/LCalendar.js"></script>
		<script type="text/javascript" src="../js/time.js"></script>
		<script>
			mui.init();
			mui.plusReady(function(){
		            var self = plus.webview.currentWebview();
	            	vm.codeName = self.eName;
		            vm.code = self.code;
		            vm.input = self.pretime;		        
		        });
			//日期
			var calendar = new LCalendar();
	        calendar.init({
		            'trigger': '#demo1', //标签id
		            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
		            'minDate': '2017-5-1', //最小日期
		            'maxDate': new Date().getFullYear() + '-' + (new Date().getMonth() + 1) + '-' + new Date().getDate() //最大日期
		    });
//			默认后一天为灰色
				$('.last').css("color","#808080");
				var vm = new Vue({
	                el:'.mui-content',
	                data:{
						input:'',
						ward:'',
						isShow:false,
						selectList:[],
						bingqu:[],
						transfer_countAll:[],
						transfer_count:[],
						
						codeName:'',
						code:'',
						
						
						noInformation:0,
						select:'',
						input_hidden:'',
						letId:[]

	                    
	                },
					methods:{
//		                	增加天数
	                	add:function(){
	                		if(moment(this.input).isBefore(moment().format("YYYY-MM-DD"))){
				                this.input=moment(this.input).add(1, 'd').format("YYYY-MM-DD");
				            }else{
				                this.input=moment().format("YYYY-MM-DD");
				                $('.last').css("color","#808080");
				            };
				            if((this.input) == moment().format("YYYY-MM-DD")){
				                $('.last').css("color","#808080");
				            };

	               
	                	},
//		                	减少天数
	                	subtract:function(){
	                		this.input=moment(this.input).subtract(1, 'd').format("YYYY-MM-DD");
	                		if(moment(this.input).isBefore(moment().format("YYYY-MM-DD"))){
				                $('.last').css("color","#1F79CE");
				            }else{
				                $('.last').css("color","#808080");
				            };

	                	},
//	                	获取生成图表的数据
	                	chart:function(input){
	                		console.log(url_all)
							that=this;
							mui.post(url_all+'/cloud/shyf/api/np/v1/GenerateRecordWebController/queryMonitorHospital.smvc?',{
								dateTime:input,
								partitionId:vm.code,
								tenantId:tenantId
							},function(data){
								console.log(data)
								//服务器返回响应，根据响应结果，分析是否登录成功；
								vm.transfer_countAll = [];
								vm.transfer_count=[];
								vm.bingqu = [];
								vm.letId = data.data.wjj;
								vm.noInformation = 0;
								for(i=0;i<data.data.wjj.length;i++){		          
				                    vm.transfer_countAll.push((data.data.wjj[i]).amount);
				                    vm.noInformation+=(data.data.wjj[i]).amount;
				                    vm.bingqu.push((data.data.wjj[i]).partitionName);

				                };
				                for(i=0;i<data.data.yjj.length;i++){		          
				                     vm.transfer_count.push((data.data.yjj[i]).amount);
				                    vm.noInformation+=(data.data.yjj[i]).amount;

				                };
				               	$('#scroll').height(($(window).height()-64-44-108-10)+'px');
				                $('#pieChart').height(((vm.bingqu.length)*5+10)+'rem');
				                console.log(vm.bingqu,vm.transfer_countAll,vm.transfer_count)
				                setTimeout(function(){
				                	that.getData('#pieChart',vm.bingqu,vm.transfer_countAll,vm.transfer_count)							
				                },200)
							
							},'json'
							);
	                	},
//	                	生成图表
	                	getData:function (id,a,b,c) {
					            Highcharts.setOptions({
					                colors: [' #ff8635','#1f79ce','#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4']
					            });
				            	jQuery(id).highcharts({
				                chart: {
						            type: 'bar'
						        },
						        title: {
						            text: '堆叠条形图'
						        },
						        xAxis: {
						            categories: a,
						            
						        },
						        yAxis: {
									lineColor: '#FF0000',
            						lineWidth: 1
						        },
						        legend: {
						            reversed: true
						        },
						        plotOptions: {
						            series: {
						                stacking: 'normal',
						                cursor: 'pointer',
							            events: {
							                click: function (event) {
							                	
							                	for(x in vm.letId){						                
							                		if(vm.letId[x].partitionName==event.point.category){
							                			vm.pointId = vm.letId[x].partitionId;
							                			console.log(vm.pointId)
							                		}
							                	}
							                	mui.openWindow({
											         url: 'monitoringC.html', 
				         							id:'monitoringC.html',
											         extras:{
									               		eName:event.point.category,
									                    code:vm.pointId,
									                  	pretime:that.input
									               	},
											         show:{
											            aniShow:'slide-in-right',
											            duration:300
											          },
											         waiting:{
											          autoShow:false
											         }
											    });
							                }
							            }
						            }
						        }, 
						        series: [{
						            name: '未交接',
						            data: b
						        },{
						            name: '已交接',
						            data: c
						        }]
				            });
				        }
//		                
	                },
	                watch:{
		                	input:{
		                		handler:function(){
//		                			alert('e');
		                			this.chart(this.input);
		                			if((this.input) == moment().format("YYYY-MM-DD")){
						                $('.last').css("color","#808080");
						            }else{
						            	$('.last').css("color","#1F79CE");
						            };
		                		}
		                	}
		            }
				});
		
				//获取当天时间
//			    vm.input = moment().format("YYYY-MM-DD");
//				控制滚动
				mui('.mui-scroll-wrapper').scroll();
//			    进入详情页面
//				控制滚动
				mui('.mui-scroll-wrapper').scroll();
//				滚动
				(function($) {
				$('#scroll').scroll({
					indicators: true //是否显示滚动条
				});
				$('#scroll_1').scroll({
					indicators: true //是否显示滚动条
				});
				$('#scroll_2').scroll({
					indicators: true //是否显示滚动条
				});

			})(mui);
			//			点击进入详情
			$('#pieChart').on('tap',function(e){
				console.log(e.target.innerHTML);
				if(e.target.innerHTML){
					if(e.target.innerHTML){
						for(var i=0;i<vm.letId.length;i++){	
		            		if(vm.letId[i].partitionName==e.target.innerHTML){
		            			vm.pointId = vm.letId[i].partitionId;
		            			console.log(vm.pointId)
		            		}
		            	}
					}
					mui.openWindow({
				         url: 'monitoringC.html', 
						id:'monitoringC.html',
				         extras:{
		               		eName:e.target.innerHTML,
		                    code:vm.pointId,
		                  	pretime:that.input
		               	},
				         show:{
				            aniShow:'slide-in-right',
				            duration:300
				          },
				         waiting:{
				          autoShow:false
				         }
				    });
				}
			})

		</script>
	</body>

</html>
